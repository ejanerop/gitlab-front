<div fxLayout="row" fxLayoutAlign="center start" style="height: 100vh" *ngIf="!loading">
  <div fxFlex="10%" fxFlex.gt-sm="20%" fxFlex.lt-xl="30%" fxFlexAlign="center">

    <mat-card class="card">

      <div fxLayout="row" fxLayoutAlign="center start">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
      </div>

      <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="login()">
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexAlign="center">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="name" type="text" required placeholder="">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexAlign="center">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contrase√±a</mat-label>
                <input matInput formControlName="password" type="password" required>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexAlign="center">
              <button mat-raised-button color="primary" type="submit" class="button-width">
                Login
              </button>
            </div>
          </div>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
