<div fxLayout="row" fxLayoutAlign="center start" style="height: 100vh" *ngIf="!loading">
  <div fxFlex.gt-sm="20%" fxFlex.lt-xl="30%" fxFlex.xs="70%" fxFlexAlign="center">

    <mat-card class="card">

      <div fxLayout="row" fxLayoutAlign="center start">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
      </div>

      <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="login()">
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexAlign="center">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="name" type="text" required  autocomplete="name">
                <mat-error>Este campo es requerido</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexAlign="center">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contrase√±a</mat-label>
                <input matInput formControlName="password" type="password" required autocomplete="current-password">
                <mat-error>Este campo es requerido</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexAlign="center">
              <button mat-raised-button color="primary" type="submit" class="button-width">
                Login
              </button>
            </div>
          </div>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<app-loading [loading]="loading" [height]="100"></app-loading>
