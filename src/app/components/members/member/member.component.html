<mat-card class="card" *ngIf="visible">
  <mat-card-header>
    <img mat-card-avatar src="{{ avatar_url }}" />
    <mat-card-title [matTooltip]="'ID: ' + id">{{ name }}</mat-card-title>
    <mat-card-subtitle
      ><a target="_blank" href="{{ web_url }}">
        @{{ username }}</a
      ></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="end start">
      <div fxFlex="50%" fxFlexAlign="start">
        <mat-chip-list>
          <mat-chip color="primary">{{ access_level | level }}</mat-chip>
        </mat-chip-list>
      </div>
      <div fxFlex="50%" fxFlexAlign="start">
        <button
          mat-raised-button
          color="primary"
          style="float: right"
          (click)="removeMember()"
        >
          Quitar del grupo
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
