<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar src="{{avatar_url}}">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle><a href=""> @{{username}}</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="end start">
      <button mat-raised-button color="primary">Ver proyectos</button>
    </div>
  </mat-card-content>
</mat-card>
