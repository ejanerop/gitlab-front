<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar src="{{avatar_url}}">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{state}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Text content
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Action1</button>

  </mat-card-actions>
  <mat-card-footer>
    Footer
  </mat-card-footer>
</mat-card>
