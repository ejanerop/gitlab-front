<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar [src]="user.avatar_url">
    <mat-card-title [matTooltip]="'ID: '+ id">{{user.name}}</mat-card-title>
    <mat-card-subtitle><a target="_blank" href="{{user.web_url}}"> @{{user.username}}</a></mat-card-subtitle>
  </mat-card-header>
    <img matCardImage src="">
    <mat-card-content>
      <table mat-table  [dataSource]="projects" class="mat-elevation-z8 full-width">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary">Action1</button>
        <button mat-raised-button color="primary">Action2</button>
    </mat-card-actions>
    <mat-card-footer>
        Footer
    </mat-card-footer>
</mat-card>
