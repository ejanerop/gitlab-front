<div fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="40%" fxFlexFill>
    <mat-card class="card">
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="end start">
          <div fxFlex="20%" fxFlexFill style="float: left">
            <button mat-raised-button color="primary" (click)="back()">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>
          <div fxFlex="80%" fxFlexFill>
            <ng-container *ngIf="!loading">
              <span *ngIf="!isNew" style="float: right"
                >Edit user : {{ name }}</span
              >
              <span *ngIf="isNew" style="float: right">New user</span>
            </ng-container>
          </div>
        </div>
      </mat-card-title>
      <mat-card-title> </mat-card-title>

      <mat-card-content>
        <form class="example-form" [formGroup]="form" (ngSubmit)="save()">
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexFill>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label> Name </mat-label>
                <input
                  type="text"
                  name="name"
                  formControlName="name"
                  matInput
                  placeholder=""
                />
                <mat-error>Name is required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexFill>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input
                  type="email"
                  name="email"
                  formControlName="email"
                  matInput
                  placeholder=""
                />
                <mat-error>{{ emailError }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexFill>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                  matInput
                  placeholder=""
                />
                <mat-error>{{ passError }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex="100%" fxFlexFill>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Retype password</mat-label>
                <input
                  type="password"
                  name="password_confirmation"
                  formControlName="password_confirmation"
                  matInput
                  placeholder=""
                />
                <mat-error>{{ passConfirmError }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start start">
            <div fxFlex="100%" fxFlexFill>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Gitlab token</mat-label>
                <input
                  type="text"
                  name="token"
                  formControlName="token"
                  matInput
                  placeholder=""
                />
                <mat-error>Gitlab token is required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start none">
            <div fxFlex="100%" fxFlexFill>
              <button type="submit" mat-flat-button color="primary">
                Save
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
